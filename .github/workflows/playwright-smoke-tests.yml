name: Playwright Smoke Tests

# Trigger workflow on pull requests and pushes to main/develop branches
on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual trigger

# Cancel in-progress runs when a new workflow is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed"
      
      - name: ğŸ­ Install Playwright Browsers
        run: |
          npx playwright install chromium --with-deps
          echo "âœ… Chromium browser installed"
      
      - name: ğŸ” Verify environment setup
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Playwright version: $(npx playwright --version)"
      
      - name: ğŸ”¥ Run Smoke Tests
        env:
          # Set environment variables from GitHub secrets
          BASE_URL: ${{ secrets.BASE_URL || 'https://csp.contellect.co.za' }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          TEST_REALM: ${{ secrets.TEST_REALM }}
          TEST_ENV: ${{ secrets.TEST_ENV || 'TestEnv' }}
          TEST_TIMEOUT: 10000
        run: |
          echo "ğŸ”¥ Running Smoke Tests..."
          npx playwright test tests/smoke/ \
            --reporter=html,list,json \
            --retries=1 \
            --workers=1
      
      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: test-results/
          retention-days: 7
      
      - name: ğŸ“ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
 