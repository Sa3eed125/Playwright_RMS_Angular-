name: Playwright Smoke Tests

# Trigger workflow on pull requests and pushes to main/develop branches
on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual trigger

# Cancel in-progress runs when a new workflow is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed"
      
      - name: ðŸŽ­ Install Playwright Browsers
        run: |
          npx playwright install chromium --with-deps
          echo "âœ… Chromium browser installed"
      
      - name: ðŸ” Verify environment setup
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Playwright version: $(npx playwright --version)"
      
      - name: ðŸ”¥ Run Smoke Tests
        env:
          # Set environment variables from GitHub secrets
          BASE_URL: ${{ secrets.BASE_URL || 'https://csp.contellect.co.za' }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          TEST_REALM: ${{ secrets.TEST_REALM }}
          TEST_ENV: ${{ secrets.TEST_ENV || 'TestEnv' }}
          TEST_TIMEOUT: 10000
        run: |
          echo "ðŸ”¥ Running Smoke Tests..."
          npx playwright test tests/smoke/ \
            --reporter=html,list,json \
            --retries=1 \
            --workers=1
      
      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: test-results/
          retention-days: 7
      
      - name: ðŸ“ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
      - name: ðŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: test-results/**/*.png
          retention-days: 7
      
      - name: ðŸŽ¬ Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-videos
          path: test-results/**/*.webm
          retention-days: 7
      
      - name: ðŸ“‹ Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Try to read test results
            let testResults = '';
            try {
              const resultsPath = 'test-results/results.json';
              if (fs.existsSync(resultsPath)) {
                const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
                const stats = results.stats;
                const passed = stats.expected || 0;
                const failed = stats.unexpected || 0;
                const total = passed + failed;
                
                const passEmoji = passed > 0 ? 'âœ…' : 'âšª';
                const failEmoji = failed > 0 ? 'âŒ' : 'âšª';
                
                testResults = `### ðŸ”¥ Smoke Test Results\n\n` +
                  `| Status | Count |\n` +
                  `|--------|-------|\n` +
                  `| ${passEmoji} Passed | ${passed} |\n` +
                  `| ${failEmoji} Failed | ${failed} |\n` +
                  `| ðŸ“Š Total | ${total} |\n\n` +
                  `**Duration:** ${(stats.duration / 1000).toFixed(2)}s\n\n`;
                
                if (failed > 0) {
                  testResults += `âš ï¸ **Some tests failed!** Check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.\n`;
                } else {
                  testResults += `âœ¨ **All smoke tests passed!**\n`;
                }
              }
            } catch (error) {
              testResults = `âš ï¸ Unable to read test results: ${error.message}\n`;
            }
            
            // Create or update comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ðŸ”¥ Smoke Test Results')
            );
            
            const commentBody = testResults || 'ðŸ”¥ Smoke tests completed. Check the workflow run for details.';
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
