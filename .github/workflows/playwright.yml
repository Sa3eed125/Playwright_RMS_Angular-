name: Playwright CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: 'lts/*'

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers (with caching)
      run: npx playwright install --with-deps chromium
      
    - name: Run Smoke Tests
      run: npx playwright test tests/smoke/
      env:
        TEST_EMAIL: saied.mohamed@contellect.com
        TEST_PASSWORD: "123"
        TEST_REALM: Mobile_QC_RMS_ECM
        BASE_URL: https://csp.contellect.co.za
    
    - name: Run E2E Tests
      if: success() || failure()
      run: npx playwright test tests/e2e/
      env:
        TEST_EMAIL: saied.mohamed@contellect.com
        TEST_PASSWORD: "123"
        TEST_REALM: Mobile_QC_RMS_ECM
        BASE_URL: https://csp.contellect.co.za
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: test-results/
        retention-days: 7
    
    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Playwright tests completed! View the [test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) in the artifacts section.'
          });
