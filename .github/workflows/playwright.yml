name: Playwright CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

env:
  NODE_VERSION: 'lts/*'

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests (Shard ${{ matrix.shard }}/3)
      run: npx playwright test --shard=${{ matrix.shard }}/3
      continue-on-error: true
    
    - name: Upload test results
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results-${{ matrix.shard }}
        path: test-results/
        retention-days: 7
    
    - name: Upload Playwright Report
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.shard }}
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Enhanced Report
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: enhanced-report-${{ matrix.shard }}
        path: playwright-report/enhanced-report.html
        retention-days: 30
        if-no-files-found: ignore

  merge-reports:
    name: Merge Test Reports
    if: ${{ !cancelled() }}
    needs: [test]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Download all reports
      uses: actions/download-artifact@v4
      with:
        path: all-reports
        pattern: playwright-report-*
        merge-multiple: true
    
    - name: Merge reports
      run: npx playwright merge-reports --reporter html ./all-reports
    
    - name: Upload merged report
      uses: actions/upload-artifact@v4
      with:
        name: merged-playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Playwright tests completed! View the [test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) in the artifacts section.'
          });

  notify:
    name: Notify Results
    if: always()
    needs: [merge-reports]
    runs-on: ubuntu-latest
    
    steps:
    - name: Check test status
      run: |
        echo "Tests completed with status: ${{ needs.merge-reports.result }}"
        if [ "${{ needs.merge-reports.result }}" = "failure" ]; then
          echo "❌ Tests failed!"
          exit 1
        else
          echo "✅ Tests passed!"
        fi
